<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Register_Backend/public/stylesheet/style.css">
    <link rel="stylesheet" href="./Register_Backend/public/stylesheet/mdb.min.css">
</head>

<body>
    <section class="cust-container p-5">
        <div class="heading m-2 p-2">
            <h1>Login</h1>
        </div>
        <form action="/" method="post" name="login" id="login">
            <div class="sec" style="display:block;" id="section1">

                <div class="err p-3" id="err" style="display: none;">
                    <p></p>
                </div>

                <div class="formfield">

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control require" id="email" name="email"
                            onkeypress="remove(this)">
                        <span id="emailerr " class="reqErr"></span>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control requirep" id="password" name="password"
                            onkeypress="remove(this)">
                        <span id="passerr" class="reqErrp"></span>
                    </div>
                </div>
                <div class="buttons d-flex justify-content-evenly">
                    <p class="btn btn-primary Submit" onclick=" return loginUser()" id="prev">Sign In</p>
                    <a href="./public/html/register.html" class="btn btn-secondary">Register</a>
                </div>
            </div>
            <!-- <p class="btn btn-primary " id="Submit">Submit</p> -->
        </form>

        <a id="link"></a>
    </section>





    <script src="./public/js/login.js"></script>


    <!-- <script src="../javascript/main.js"></script> -->

</body>

</html>
