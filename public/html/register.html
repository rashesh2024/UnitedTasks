<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../Register_Backend/public/stylesheet/style.css">
    <link rel="stylesheet" href="../../Register_Backend/public/stylesheet/mdb.min.css">
</head>

<body>
    <section class="cust-container p-5">
        <div class="heading m-2 p-2">
            <h1>Registration</h1>
        </div>
        <form action="/" method="post" name="Registration" id="Registration">

            <div class="sec" style="display:block;" id="section1">
                <div class="formfield">


                    <div class="mb-3">
                        <label for="fname" class="form-label">Firstname</label>
                        <input type="text" class="form-control require" id="fname" name="fname"
                            onkeypress="remove(this)">
                        <span id="emailerr " class="reqErr"></span>
                    </div>

                    <div class="mb-3">
                        <label for="lname" class="form-label">Lastname</label>
                        <input type="lname" class="form-control require" id="lname" name="lname"
                            onkeypress="remove(this)">
                        <span id="emailerr " class="reqErr"></span>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control require" id="email" name="email"
                            onkeypress="remove(this)">
                        <span id="emailerr " class="reqErr"></span>
                    </div>

                    <div class="buttons d-flex justify-content-evenly">
                        <p class="btn btn-primary Submit" id="prev" hidden>Finish</p>
                        <p class="btn btn-primary Submit" onclick="next(2)" id="prev">Finish</p>

                    </div>
                </div>
            </div>

            <div id="section2" class="sec" style="display:none;">
                <div class="formfield">

                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" class="form-control requirep" id="password1" name="password1"
                            onkeypress="remove(this)">
                        <span id="passerr" class="reqErrp"></span>
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control requirep" id="password2" name="password2"
                            onkeypress="remove(this)">
                        <span id="passerr" class="reqErrp"></span>
                    </div>

                    <div class="buttons d-flex justify-content-evenly">
                        <p class="btn btn-secondary " onclick=" next(1)" id="prev">Prev</p>
                        <p class="btn btn-primary Submit" onclick="getValue()" id="prev">Sign In</p>

                    </div>
                </div>


            </div>
            </div>

        </form>


        <a id="link"></a>
    </section>
    <script src="../js/main.js"></script>

</body>

</html>
