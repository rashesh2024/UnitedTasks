<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lets Go</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body onload="load()">
  <div class="container">
    <div class="search my-3">
      <label for="search" class="form-lable">Search Here : </label>
      <input type="text" name="search" id="search" class="form-control" />
      <button type="button" class="btn btn-secondary" onclick="search()">
        SEARCH
      </button>
    </div>

    <div class="paginantion" id="pagination">
      <button id="first " class="btn btn-primary" onclick="min()">
        &nbsp;<<&nbsp; </button>
          <button id="prev" class="btn btn-primary" onclick="decrease()">
            &nbsp;<&nbsp; </button>
              <span id="page" class="btn">1</span>
              <button id="next" class="btn btn-primary" onclick="increase()">
                &nbsp;>&nbsp;
              </button>
              <button id="last" class="btn btn-primary" onclick="max()">
                &nbsp;>>&nbsp;
              </button>
    </div>

    <table border="1" cellspacing="2" cellpadding="3" class="table posts" id="table"></table>
  </div>
  <script src="../js/getAllData.js"></script>
</body>

</html>
