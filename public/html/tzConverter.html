<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Zone Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <section class="container-sm p-5">
    <div class="selector">
      <!-- <h3>From</h3> -->
      <select name="timeZone" class="form-select" id="timeZone" onchange="getTime(this.value)">

      </select>
      <!-- <h3>To</h3> -->
      <!-- <select name="timeZone2" class="form-select" id="timeZone2" onchange="getTime(this.value)">

            </select> -->
    </div>
    <div class="displayer p-5">
      <p id="currTime"></p>
      <h3>Converted Time:</h3>
      <p id="p"></p>
    </div>
  </section>

  <script src="../js/tzConverter.js"></script>
</body>

</html>
